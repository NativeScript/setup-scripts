branches:
  only:
    - master
matrix:
  include:
    - stage: "Build and Test"
      os: windows
      language: node_js
      node_js:
        - "10"
      script:
        - echo "Test"
    - os: osx
      env:
        - BuildiOS="12.0"
        - Xcode="10.0"
      osx_image: xcode10.0
      language: node_js
      node_js: "10"
      script:
        - echo "Run Setup Script..."
        - ruby native-script.rb --silentMode