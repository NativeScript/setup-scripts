branches:
  only:
    - master
matrix:
    include:
    - os: osx
      env:
        - BuildiOS="12.1"
        - Xcode="10.1"
      osx_image: xcode10.1
      language: node_js
      node_js: "10"
      language: ruby
      rvm:
        - 2.3.7
script:
    - sudo rm -rf /usr/local/Caskroom/*
    - sudo rm -rf /usr/local/share/android-sdk
    - sudo rm -rf /Library/Java/JavaVirtualMachines/*
    - sudo ruby native-script.rb -- --silentMode
    - source ~/.bash_profile
    - npm i -g nativescript --ignore-scripts
    - tns usage-reporting disable
    - tns error-reporting disable
    - tns doctor
    - tns create TestApp --js
    - tns run ios --path TestApp --justlaunch
    - tns run android --path TestApp --justlaunch
