branches:
  only:
    - master
matrix:
    include:
    - os: osx
      env:
        - BuildiOS="12.1"
        - Xcode="10.1"
      osx_image: xcode10.1
      language: node_js
      node_js: "10"
script:
    - echo y | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)" > /dev/null 2>&1
    - sudo rm -rf /usr/local/Caskroom/*
    - sudo rm -rf /usr/local/share/android-sdk
    - sudo rm -rf /Library/Java/JavaVirtualMachines/*
    - sudo ruby native-script.rb -- --silentMode
    - source ~/.bash_profile
    - npm i -g nativescript --ignore-scripts
    - tns usage-reporting disable
    - tns error-reporting disable
    - tns doctor
    - tns create TestApp
    - tns build android --path TestApp
    - tns build ios --path TestApp