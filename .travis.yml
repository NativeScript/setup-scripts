branches:
  only:
    - master
matrix:
    include:
    - os: osx
      env:
        - BuildiOS="12.1"
        - Xcode="10.1"
      osx_image: xcode10.1
      language: node_js
      node_js: "10"
script:
    - sudo rm -rf /Library/Java/JavaVirtualMachines/*
    - sudo ruby native-script.rb -- --silentMode
    - source ~/.bash_profile
    - npm i -g nativescript --ignore-scripts
    - tns doctor